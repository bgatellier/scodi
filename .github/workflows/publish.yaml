name: Release

permissions:
  pull-requests: write
  contents: write

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Moon toolchain
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      # git hooks are used to update jsr.jsonc files during the 'changeset version' operation done by the changesets/action below
      - name: Sync Git hooks
        run: moon sync hooks

      - name: Install workspace dependencies
        run: pnpm install --workspace-root

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          commit: Prepare the next releases 
          title: Next releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: moon run :publish
